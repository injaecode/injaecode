# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

lang: en

timezone: Asia/Seoul

# ‚Üì --------------------------

title: INJAECODE.zip # the main title

tagline: witten-by-ij # it will display as the sub-title

description: >-
  ‚ú®üîçüíæ

url: "https://injaecode.github.io"

github:
  username: injaecode # change to your github username

# twitter:
#   username: twitter_username # change to your twitter username

social:
  name: injaecode
  email: sub.ij002@gmail.com # change to your email address
  links:
    # The first element serves as the copyright owner's link
    # - https://twitter.com/username # change to your twitter homepage
    - https://github.com/injaecode # change to your github homepage
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

google_site_verification: # fill in to your verification string

# ‚Üë --------------------------
# The end of `jekyll-seo-tag` settings

google_analytics:
  id: G-YRNC85Q9BD

# Prefer color scheme setting.
#

theme_mode: # [light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn:

# the avatar on sidebar, support local or CORS resources
avatar:

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  active: utterances
  # disqus:
  #   shortname: # fill with the Disqus shortname. ‚Ä∫ https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances settings ‚Ä∫ https://utteranc.es/
  utterances:
    repo: injaecode/injaecode.github.io
    issue_term: pathname
  # Giscus options ‚Ä∫ https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # optional, default to 'pathname'
    input_position: # optional, default to 'bottom'
    lang: # optional, default to the value of `site.lang`
    reactions_enabled: # optional, default to the value of `1`

# Self-hosted static assets, optional ‚Ä∫ https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `assets.self_host.enabled` is 'true'
    env: # [development|production]

pwa:
  enabled: true # the option for PWA feature

permalink: /:categories/:title:output_ext
paginate: 5

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options ‚Ä∫ https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      excerpt_type: html
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  # - scope:
  #     path: "_posts/java-posts"
  #   values:
  #     layout:
  #     permalink: /category/:name/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  sass_dir: /assets/css
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /category/:name/
